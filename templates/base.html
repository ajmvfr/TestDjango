<!DOCTYPE html>

{% load static %}

<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{% block title %}{% endblock title %}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'images/SquareCompass_COLOR.png' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/edit.css' %}" />
</head>


<body>


    {% block content %}

    {% endblock %}

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')
        const submitAtLodge = document.querySelector('.submit_event_entry_at_lodge')

        toggleBtn.onclick = function(){
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')
  
            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }  
        
        submitAtLodge.onclick = function(){
            // document.getElementById("id_at_lodge").disabled = true;
            //document.getElementById("myCheck").checked
            if (document.getElementById("id_at_lodge").checked) {
                document.getElementById("id_location").disabled = true;
                document.getElementById("id_address1").disabled = true;
                document.getElementById("id_address2").disabled = true;
                document.getElementById("id_city").disabled = true;
                document.getElementById("id_state").disabled = true;
                document.getElementById("id_zip").disabled = true;
            }
            else {
                document.getElementById("id_location").disabled = false;
                document.getElementById("id_address1").disabled = false;
                document.getElementById("id_address2").disabled = false;
                document.getElementById("id_city").disabled = false;
                document.getElementById("id_state").disabled = false;
                document.getElementById("id_zip").disabled = false;
            }
        }


      </script>
</body>
</html>
